<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ================================== -->
    <!-- Эндээс эхний хэсэг эхлэж байна -->
    <!-- ================================== -->
    <div class="menu_background">
      <div class="header-flex">
        <div>
          <img src="./images/Apple.svg" alt="Apple" />
        </div>
        <div class="menus">
          <p class="menus-text">Store</p>
          <p class="menus-text">Mac</p>
          <p class="menus-text">iPad</p>
          <p class="menus-text">iPhone</p>
          <p class="menus-text">Watch</p>
          <p class="menus-text">Vision</p>
          <p class="menus-text">Airpods</p>
          <p class="menus-text">TV & Home</p>
          <p class="menus-text">Entertainment</p>
          <p class="menus-text">Accessories</p>
          <p class="menus-text">Support</p>
        </div>
        <div class="end">
          <div><img src="./images/search.svg" alt="search" /></div>
          <div><img src="./images/tsunh.svg" alt="tsunh" /></div>
          <div>
            <img src="./images/Menu.svg" alt="Menu" class="menu-icon" />
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="menu-down">
        We’re donating $5 to the Global Fund for every purchase made with
        Apple Pay at Apple. Through 12/8.
      </p>
    </div>
    <!-- ================================================ -->

    <!-- Эндээс хоёрдах хэсэг эхлэж байна -->
    <!-- ================================================ -->
    <div class="iphone17 gol">
      <div class="box">
        <div class="text-box">
          <h1 class="phone-name">iPhone 16 pro</h1>
          <p class="description">Hello, Apple Intelligence</p>
        </div>

        <div class="btn-box">
          <button>Learn more</button>
          <button
            style="background-color: transparent; border: 1px solid #0071e3"
          >
            Buy
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
